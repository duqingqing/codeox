<!DOCTYPE html>
<html lang="zh" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Registration Form Template</title>


    <link rel="stylesheet" th :href="@{http://fonts.googleapis.com/css?family=Roboto:400,100,300,500}">
    <link rel="stylesheet" th :href="@{assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th :href="@{assets/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th :href="@{assets/css/form-elements.css}">
    <link rel="stylesheet" th :href="@{Passets/css/style.css}">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <link rel="shortcut icon" th :href="@{assets/ico/favicon.png}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th :href="@{assets/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th :href="@{assets/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th :href="@{assets/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th :href="@{assets/ico/apple-touch-icon-57-precomposed.png}">

</head>

<body>

<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="register.html">Bootstrap Registration Form Template</a>
        </div>
        <div class="collapse navbar-collapse" id="top-navbar-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
							<span class="li-text">
								Put some text or
							</span>
                    <a href="#"><strong>links</strong></a>
                    <span class="li-text">
								here, or some icons: 
							</span>
                    <span class="li-social">
								<a href="#"><i class="fa fa-facebook"></i></a> 
								<a href="#"><i class="fa fa-twitter"></i></a> 
								<a href="#"><i class="fa fa-envelope"></i></a> 
								<a href="#"><i class="fa fa-skype"></i></a>
							</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Bootstrap</strong> Registration Form</h1>
                    <div class="description">
                        <p>
                            This is a free responsive registration form made with Bootstrap.
                            Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 book">
                    <img src="assets/img/ebook.png" alt="">
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Get our eBook</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/auth/register" method="post" class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">username</label>
                                <input type="text" name="username" placeholder="用户名" class="form-username form-control"
                                       id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Last name</label>
                                <input type="password" name="password" placeholder="请设置你的密码"
                                       class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-telephone">telephone</label>
                                <input type="text" name="telephone" placeholder="请输入你的电话"
                                       class="form-telephone form-control" id="form-telephone">
                            </div>
                            <button type="submit" class="btn">Give it to me!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/retina-1.1.0.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/placeholder.js"></script>


</body>
</html>
