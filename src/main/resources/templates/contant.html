<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="blog_title"></title>
</head>
<body>
<div id="blog_content" style="margin:0 auto; width:70%; background-color: rgba(0,0,0,0.15);">

</div>
</body>
<script>
    window.onload = function () {
        var host="http://127.0.0.1:6001/";
        var number = localStorage.getItem('contantId');
        var content;
        var title;
        var blog_title = document.getElementById("blog_title");
        var blog_content = document.getElementById("blog_content");
        $.ajax({
            type: "get",
            dataType: "json",
            url: host + 'blog/' + number,
            success: function (msg) {
                title = msg.title;
                content = msg.content;
                blog_title.innerText=title;
                blog_content.innerHTML=content;
            }
        });
    }
</script>
<script th:src="@{/index/js/jquery-3.3.1.min.js}"></script>
</html>
